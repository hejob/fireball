<html><head></head><body><polymer-element name="asset-db-debugger" constructor="AssetDBDebugger" assetpath=""><template><style>:host { position: absolute; top: 0; right: 0; bottom: 0; left: 0; display: flex; flex-direction: column; flex-wrap: nowrap; align-items: stretch; font-size: 13px; font-family: Helvetica, Arial, sans-serif; margin: 3px; color: #999; cursor: default; outline: none;}.view { position: relative; border: 1px solid #000; box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2); background-color: #333; overflow-x: hidden; overflow-y: auto;}span.space { width: 5px; height: 5px;}table { width: 100%; white-space: nowrap; font-size: 12px; font-family: Helvetica, Arial, sans-serif; border: 1px solid #555;}table .key { color: #aaa; -webkit-user-select: initial; cursor: text;}table .key::selection { background-color: #007acc;}table .value { color: #d60; -webkit-user-select: initial; cursor: text;}table .value::selection { background-color: #007acc;}table,th,td { border-collapse: collapse; table-layout: fixed;}tr { background: #333;}tr:nth-child(even) { background: #292929;}th { font-size: 15px; text-align: left; background: #800;}th,td { padding: 2px 5px; border-left: 1px solid #555; overflow: hidden; text-overflow: ellipsis;}th:first-child,td:first-child { border-left: 0px;}</style><fire-ui-toolbar><fire-ui-button-group id="btnGroup"><fire-ui-bi on-active="{{urlUuidAction}}">url to uuid</fire-ui-bi><fire-ui-bi on-active="{{uuidUrlAction}}">uuid to url</fire-ui-bi><fire-ui-bi on-active="{{urlSubUuidsAction}}">url to sub uuids</fire-ui-bi><fire-ui-bi on-active="{{libraryAction}}">library</fire-ui-bi></fire-ui-button-group><span class="space"></span><fire-ui-button on-click="{{refreshAction}}"><i class="fa fa-rotate-right"></i> Refresh</fire-ui-button><span class="space"></span><fire-ui-checkbox value="{{watchON}}">Watch</fire-ui-checkbox><span class="space"></span><fire-ui-text-input flex-1="" inputvalue="{{searchValue}}" placeholder="Search..."></fire-ui-text-input><i class="fa fa-search"></i></fire-ui-toolbar><span class="space"></span><div class="view" flex-1=""><table><thead><tr><th>{{keyName}}</th><th>{{valueName}}</th></tr></thead><tbody><template repeat="{{info in infoList | filter(searchValue)}}"><tr><td class="key">{{info.key}}</td><td class="value">{{info.value}}</td></tr></template></tbody></table></div></template><script>(function(){Polymer("asset-db-debugger",{created:function(){this.infoList=[];this._option=-1;this.searchValue="";this.keyName="";this.valueName="";this.watchON=false},domReady:function(){this.$.btnGroup.select(0)},"asset-db-debugger:uuid-asset-results":function(event){var results=event.detail.results;this.infoList=[];for(var i=0;i<results.length;++i){var info=results[i];this.infoList.push({key:info.uuid,value:info.name+" ["+info.type+"]"})}},filter:function(infoList,searchValue){var text=searchValue.toLowerCase();var filterList=[];for(var i=0;i<this.infoList.length;++i){var info=this.infoList[i];if(info.key.toLowerCase().indexOf(text)!==-1){filterList.push(info);continue}if(info.value.toLowerCase().indexOf(text)!==-1){filterList.push(info);continue}}return filterList},urlUuidAction:function(event){this._option="url-uuid";this.keyName="URL";this.valueName="UUID";this.infoList=[];Editor.sendRequestToCore("asset-db-debugger:query-url-uuid",function(results){this.infoList=[];for(var i=0;i<results.length;++i){var info=results[i];this.infoList.push({key:info.url,value:info.uuid})}}.bind(this))},uuidUrlAction:function(event){this._option="uuid-url";this.keyName="UUID";this.valueName="URL";this.infoList=[];Editor.sendRequestToCore("asset-db-debugger:query-uuid-url",function(results){this.infoList=[];for(var i=0;i<results.length;++i){var info=results[i];this.infoList.push({key:info.uuid,value:info.url})}}.bind(this))},urlSubUuidsAction:function(event){this._option="url-subuuids";this.keyName="URL";this.valueName="SUB UUIDS";this.infoList=[];Editor.sendRequestToCore("asset-db-debugger:query-url-subuuids",function(results){this.infoList=[];for(var i=0;i<results.length;++i){var info=results[i];for(var j=0;j<info.uuids.length;++j){this.infoList.push({key:info.url,value:info.uuids[j]})}}}.bind(this))},libraryAction:function(event){this._option="library";this.keyName="UUID";this.valueName="ASSET NAME";this.infoList=[];Editor.sendToMainWindow("asset-db-debugger:query-uuid-asset")},refreshAction:function(event){switch(this._option){case"url-uuid":this.urlUuidAction();break;case"uuid-url":this.uuidUrlAction();break;case"url-subuuids":this.urlSubUuidsAction();break;case"library":this.libraryAction();break}}})})();</script></polymer-element></body></html>
